    </nav>
</header>


<section class="auth-section">
    <h2>Create Your Account</h2>
    <p>Join the Audio Loop Creator community and start making music loops instantly!</p>
    <form onsubmit="event.preventDefault(); signupUserOverlay();">
        <input type="text" id="signupName" placeholder="Name" required>
        <input type="email" id="signupEmail" placeholder="Email" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <input type="password" id="signupConfirm" placeholder="Confirm Password" required>
        <button type="submit">Sign Up</button>
        <p>Already have an account? <a href="login.html" style="color:#ffbb33;">Login</a></p>
    </form>
</section>
